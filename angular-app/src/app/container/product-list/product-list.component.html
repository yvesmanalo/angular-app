<app-filter
  [all]="totalProductCount"
  [inStock]="totalProductInStock"
  [outOfStock]="totalProductOutOfStock"
  (selectedFilterRadioButtonChanged)="onFilterChanged($event)"
></app-filter>

<div class="ekart--products--container">
  <!-- @if(selectedFilterRadioButton === 'all' || prod.is_in_inventory.toString() === selectedFilterRadioButton) {
      
    }  -->
  @for(prod of products; track prod){
    @if(searchText.toLowerCase() === '' || prod.name.toLowerCase().includes(searchText.toLowerCase())){
      <app-product [product]="prod"></app-product>
    }
    
  }
</div>
